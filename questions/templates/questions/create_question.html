{% extends 'main/base.html' %}

{% block title %}Публикация вопроса{% endblock %}

{% block content %}
    <div class="container">

        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            <div class="md-3">
                <vabel for="{{ form.tag.id_for_label }}" class="form_label">Тег</vabel>
                {{ form.tag }}
                <div class="form-text"></div>

            </div>
            <div class="md-3">
                <vabel for="{{ form.question.id_for_label }}" class="form_label">Вопрос</vabel>
                {{ form.question }}
                <div class="form-text"></div>

            </div>
            <div class="md-3">
                <vabel for="{{ form.answer.id_for_label }}" class="form_label">Ответ</vabel>
                <div style="width: auto">{{ form.answer }}</div>

                <div class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>

        </form>
    </div>

{% endblock %}
